syntax = "proto3";
package QuyYeuCode.denom.denom;

option go_package = "github.com/QuyYeuCode/denom/x/denom/types";

message Denom {
  string denom = 1; 
  string description = 2; 
  string ticker = 3; 
  int32 precision = 4; 
  string url = 5; 
  int32 maxSupply = 6; 
  int32 supply = 7; 
  bool canChangeMaxSupply = 8; 
  string owner = 9;
}

